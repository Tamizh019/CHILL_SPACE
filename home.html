<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySpace â€“ Collaborative Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f59e0b;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-border: rgba(148, 163, 184, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--card-border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .btn {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--secondary);
    }

    .btn-secondary:hover {
      background: #e67e22;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--gray);
      color: var(--gray);
    }

    .btn-outline:hover {
      border-color: var(--light);
      color: var(--light);
    }

    .btn-sm {
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
    }

    .content-area {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--light);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .file-item {
      background: rgba(30, 41, 59, 0.5);
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .file-item:hover {
      background: rgba(30, 41, 59, 0.8);
      transform: translateX(2px);
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .file-icon {
      color: var(--secondary);
    }

    .file-actions {
      display: flex;
      gap: 0.5rem;
    }

    .upload-area {
      position: relative;
      border: 2px dashed var(--gray);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .upload-area:hover {
      border-color: var(--primary);
    }

    .upload-area input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-area p {
      color: var(--gray);
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(2, 6, 23, 0.5);
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      position: relative;
    }

    .message-sent {
      align-self: flex-end;
      background: var(--primary);
      border-bottom-right-radius: 4px;
    }

    .message-received {
      align-self: flex-start;
      background: var(--dark);
      border-bottom-left-radius: 4px;
    }

    .message-sender {
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
      color: var(--secondary);
    }

    .message-time {
      font-size: 0.65rem;
      color: var(--gray);
      text-align: right;
      margin-top: 0.25rem;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      background: var(--dark);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--light);
    }

    .chat-input input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .members-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .member {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .member:hover {
      background: rgba(30, 41, 59, 0.5);
    }

    .member-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .member-name {
      font-weight: 500;
    }

    .member-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: auto;
    }

    .online {
      background: var(--success);
    }

    .offline {
      background: var(--gray);
    }

    .study-timer {
      text-align: center;
    }

    .timer-display {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 1rem 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .progress-container {
      margin-top: 1.5rem;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .progress-bar {
      height: 8px;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 4px;
      width: 65%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--dark);
      font-size: 0.85rem;
      color: var(--gray);
      border-top: 1px solid var(--card-border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }

      header {
        padding: 1rem;
      }

      .user-info span {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-book-open"></i>
      <h1>StudySpace</h1>
    </div>
    <div class="header-actions">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar"></div>
        <span id="username"></span>
      </div>
      <button class="btn btn-danger btn-sm" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
        <span class="desktop-only">Logout</span>
      </button>
    </div>
  </header>

  <main>
    <div class="content-area">
      <section class="card">
        <div class="card-header">
          <h2><i class="fas fa-cloud-upload-alt"></i> Upload Study Materials</h2>
        </div>
        <div class="upload-area">
          <i class="fas fa-file-upload" style="font-size: 2rem; color: var(--primary);"></i>

          <p>or click to browse (PDF, DOCX, PPT, IMAGES)</p>

          </button>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2><i class="fas fa-folder-open"></i> Shared Files</h2>
          <div style="display: flex; gap: 0.5rem;">
            <button class="btn btn-outline btn-sm" onclick="loadFiles()">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        <div class="file-list" id="fileContainer">
          <!-- Files will be loaded here -->
        </div>
      </section>
    </div>

    <div class="sidebar">
      <section class="card chat-container">
        <div class="card-header">
          <h2><i class="fas fa-comments"></i> Group Chat</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button class="btn btn-primary" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>

      </section>

      <section class="card">
        <div class="card-header">
          <h2><i class="fas fa-users"></i> Study Group</h2>
          <span class="btn btn-outline btn-sm" id="onlineCount">0 Online</span>

          <h2><i class="fas fa-clock"></i> Study Timer</h2>

        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="timer-controls">
          <button class="btn btn-secondary" onclick="startTimer()">

          <button class="btn btn-outline" onclick="pauseTimer()">

          </button>

        <div class="progress-container">
          <div class="progress-label">
            <span>Today's Progress</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    &copy; <span id="currentYear"></span> StudySpace â€“ Collaborative Learning Hub
  </footer>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Timer variables
    let timerInterval;
    let timerSeconds = 1500; // 25 minutes
    let isTimerRunning = false;

    // Authentication functions
    async function logout() {
  try {
    const { error } = await supabaseClient.auth.signOut();
    if (!error) {
      console.log('Sign out successful, redirecting...');
      window.location.href = "index.html";
    } else {
      console.error('Logout error:', error);
    }
  } catch (err) {
    console.error('Error during logout:', err);
  }
}


    // File upload functionality
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      
      if (!files || files.length === 0) {
        alert("Please select at least one file first.");
        return;
      }

      // Get current user
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("Please log in to upload files.");
        return;
      }

      let uploadedCount = 0;
      let errorCount = 0;

      for (const file of files) {
        try {
          console.log('Uploading file:', file.name, 'Size:', file.size, 'Type:', file.type);
          
          // Create a unique filename with user ID prefix
          const fileExt = file.name.split('.').pop();
          const timestamp = Date.now();
          const randomId = Math.random().toString(36).substring(2);
          const fileName = `${user.id}/${timestamp}_${randomId}.${fileExt}`;

          console.log('Generated file path:', fileName);

          // Upload file to storage
          const { data: uploadData, error: uploadError } = await supabaseClient.storage
            .from('files')
            .upload(fileName, file, {
              cacheControl: '3600',
              upsert: false
            });

          if (uploadError) {
            console.error('Error uploading file to storage:', uploadError);
            errorCount++;
            continue;
          }

          console.log('File uploaded to storage successfully:', uploadData);

          // Insert file record to database
          const { data: dbData, error: dbError } = await supabaseClient
            .from('files')
            .insert({
              user_id: user.id,
              filename: file.name,
              filetype: file.type,
              filepath: fileName,
              filesize: file.size
            })
            .select();

          if (dbError) {
            console.error('Error saving file info to database:', dbError);
            errorCount++;
            continue;
          }

          console.log('File record saved to database:', dbData);
          uploadedCount++;

        } catch (err) {
          console.error('Error processing file:', err);
          errorCount++;
        }
      }

      if (uploadedCount > 0) {
        alert(`Successfully uploaded ${uploadedCount} file(s)!`);
        if (errorCount > 0) {
          alert(`${errorCount} file(s) failed to upload. Check console for details.`);
        }
      } else {
        alert('No files were uploaded successfully. Check console for error details.');
      }

      fileInput.value = '';
      loadFiles();
    }

    // Load files from database
    async function loadFiles() {
      try {
        console.log('Loading files from database...');
        
        const { data: files, error } = await supabaseClient
          .from('files')
          .select('*')
          .order('uploaded_at', { ascending: false });

        if (error) {
          console.error('Error loading files:', error);
          const fileContainer = document.getElementById('fileContainer');
          fileContainer.innerHTML = '<p style="color: var(--danger); text-align: center;">Error loading files. Please try again.</p>';
          return;
        }

        console.log('Files loaded from database:', files);

        const fileContainer = document.getElementById('fileContainer');
        fileContainer.innerHTML = '';

        if (!files || files.length === 0) {
          fileContainer.innerHTML = '<p style="color: var(--gray); text-align: center;">No files shared yet</p>';
          return;
        }

        files.forEach(file => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item fade-in';
          fileItem.innerHTML = `
            <div class="file-info">
              <i class="fas ${getFileIcon(file.filetype)} file-icon"></i>
              <span>${file.filename}</span>
              <small style="color: var(--gray);">(${formatFileSize(file.filesize)})</small>
            </div>
            <div class="file-actions">
              <button class="btn btn-outline btn-sm" onclick="downloadFile('${file.filepath}', '${file.filename}')">
                <i class="fas fa-download"></i>
              </button>
            </div>
          `;
          fileContainer.appendChild(fileItem);
        });
      } catch (err) {
        console.error('Error in loadFiles:', err);
        const fileContainer = document.getElementById('fileContainer');
        fileContainer.innerHTML = '<p style="color: var(--danger); text-align: center;">Error loading files. Please try again.</p>';
      }
    }

    // Download file
    async function downloadFile(filepath, filename) {
      try {
        const { data, error } = await supabaseClient.storage
          .from('files')
          .download(filepath);

        if (error) {
          alert('Error downloading file: ' + error.message);
          return;
        }

        const url = URL.createObjectURL(data);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error('Error in downloadFile:', err);
      }
    }

    // Chat functionality
    async function sendMessage() {
      const chatInput = document.getElementById('chatInput');
      const message = chatInput.value.trim();
      
      if (!message) return;

      try {
        const { data: { user } } = await supabaseClient.auth.getUser();
        
        // Insert message to database
        const { error } = await supabaseClient
          .from('messages')
          .insert({
            user_id: user.id,
            content: message
          });

        if (error) {
          console.error('Error sending message:', error);
          return;
        }

        chatInput.value = '';
      } catch (err) {
        console.error('Error in sendMessage:', err);
      }
    }

    // Real-time chat updates
    function setupRealtimeChat() {
      const messagesContainer = document.getElementById('chatMessages');
      
      supabaseClient.channel('public:messages')
        .on(
          'postgres_changes',
          {
            event: 'INSERT',
            schema: 'public',
            table: 'messages'
          },
          async (payload) => {
            // Get user info for the message
            let senderName = 'Unknown';
            try {
              const { data: profile } = await supabaseClient
                .from('profiles')
                .select('username, email')
                .eq('id', payload.new.user_id)
                .single();
              
              if (profile) {
                senderName = profile.username || profile.email || 'Unknown';
              }
            } catch (err) {
              console.log('Could not fetch sender profile');
            }

            const { data: currentUser } = await supabaseClient.auth.getUser();
            const isCurrentUser = payload.new.user_id === currentUser.user?.id;
            
            const messageElement = document.createElement('div');
            messageElement.className = isCurrentUser 
              ? 'message message-sent fade-in' 
              : 'message message-received fade-in';
              
            const displayName = isCurrentUser ? (currentUser.user?.email || 'You') : senderName;
            messageElement.innerHTML = `
              <div class="message-sender">${displayName}</div>
              <div>${payload.new.content}</div>
              <div class="message-time">${formatTime(new Date(payload.new.sent_at))}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }
        )
        .subscribe();
    }

    // Load initial messages
    async function loadMessages() {
      try {
        const { data: messages, error } = await supabaseClient
          .from('messages')
          .select('*')
          .order('sent_at', { ascending: true })
          .limit(50);

        if (error) {
          console.error('Error loading messages:', error);
          return;
        }

        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = '';

        const { data: { user } } = await supabaseClient.auth.getUser();

        // Get all unique user IDs from messages
        const userIds = [...new Set(messages.map(msg => msg.user_id))];
        
        // Fetch user profiles in batch
        let userProfiles = {};
        if (userIds.length > 0) {
          try {
            const { data: profiles } = await supabaseClient
              .from('profiles')
              .select('id, username, email')
              .in('id', userIds);
            
            if (profiles) {
              profiles.forEach(profile => {
                userProfiles[profile.id] = profile;
              });
            }
          } catch (err) {
            console.log('Could not fetch user profiles, using fallback');
          }
        }

        messages.forEach(msg => {
          const isCurrentUser = msg.user_id === user?.id;
          const messageElement = document.createElement('div');
          
          messageElement.className = isCurrentUser 
            ? 'message message-sent fade-in' 
            : 'message message-received fade-in';
            
          let senderName = 'Unknown';
          if (isCurrentUser) {
            senderName = user.email || 'You';
          } else {
            const profile = userProfiles[msg.user_id];
            senderName = profile?.username || profile?.email || 'Unknown';
          }
          
          messageElement.innerHTML = `
            <div class="message-sender">${senderName}</div>
            <div>${msg.content}</div>
            <div class="message-time">${formatTime(new Date(msg.sent_at))}</div>
          `;
          
          messagesContainer.appendChild(messageElement);
        });

        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (err) {
        console.error('Error in loadMessages:', err);
      }
    }

    // Timer functions
    function startTimer() {
      if (!isTimerRunning) {
        isTimerRunning = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isTimerRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timerSeconds = 1500;
      updateTimerDisplay();
    }

    function updateTimer() {
      if (timerSeconds > 0) {
        timerSeconds--;
        updateTimerDisplay();
      } else {
        pauseTimer();
        alert('Timer completed! Take a break.');
      }
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      document.getElementById('timerDisplay').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Helper functions
    function getFileIcon(filetype) {
      const typeMap = {
        'pdf': 'fa-file-pdf',
        'doc': 'fa-file-word',
        'docx': 'fa-file-word',
        'ppt': 'fa-file-powerpoint',
        'pptx': 'fa-file-powerpoint',
        'xls': 'fa-file-excel',
        'xlsx': 'fa-file-excel',
        'jpg': 'fa-file-image',
        'jpeg': 'fa-file-image',
        'png': 'fa-file-image',
        'gif': 'fa-file-image',
        'mp4': 'fa-file-video',
        'mov': 'fa-file-video',
        'mp3': 'fa-file-audio',
        'wav': 'fa-file-audio',
        'zip': 'fa-file-archive',
        'rar': 'fa-file-archive'
      };

      if (!filetype) return 'fa-file';
      const ext = filetype.split('/').pop();
      return typeMap[ext] || 'fa-file';
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', async function() {
      // Set current year in footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Attach logout event listener
      document.getElementById('logoutBtn').addEventListener('click', logout);

      // Check auth status
      const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
      if (authError || !user) {
        window.location.href = "login.html";
        return;
      }

      // Set user info in header
      let profile = null;
      try {
        const { data: profileData, error: profileError } = await supabaseClient
          .from('profiles')
          .select('username')
          .eq('id', user.id)
          .single();
        
        if (!profileError) {
          profile = profileData;
        }
      } catch (err) {
        console.log('Profile not found, using email as fallback');
      }

      const userAvatar = document.getElementById('userAvatar');
      const usernameSpan = document.getElementById('username');
      
      if (profile?.username) {
        userAvatar.textContent = profile.username.charAt(0).toUpperCase();
        usernameSpan.textContent = profile.username;
      } else {
        userAvatar.textContent = user.email?.charAt(0).toUpperCase() || 'U';
        usernameSpan.textContent = user.email || 'User';
      }

      // Set up event listeners
      document.getElementById('chatInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
      });

      // Load initial data
      loadFiles();
      loadMessages();
      setupRealtimeChat();
      updateTimerDisplay();

      // --- Presence (Online Users) ---
      setupPresence(user, profile?.username || user.email || 'User');
    });

    // --- Presence (Online Users) ---
    function setupPresence(currentUser, username) {
      const presenceChannel = supabaseClient.channel('online-users', {
        config: { presence: { key: currentUser.id } }
      });

      presenceChannel
        .on('presence', { event: 'sync' }, () => {
          const state = presenceChannel.presenceState();
          const onlineIds = Object.keys(state);
          updateOnlineList(onlineIds);
        })
        .subscribe(async (status) => {
          if (status === 'SUBSCRIBED') {
            presenceChannel.track({ id: currentUser.id, username });
          }
        });
    }

    function updateOnlineList(onlineIds) {
      if (!onlineIds.length) {
        document.getElementById('membersList').innerHTML = '';
        document.getElementById('onlineCount').textContent = '0 Online';
        return;
      }
      supabaseClient
        .from('profiles')
        .select('id, username')
        .in('id', onlineIds)
        .then(({ data }) => {
          const membersList = document.getElementById('membersList');
          membersList.innerHTML = '';
          data.forEach(profile => {
            const div = document.createElement('div');
            div.className = 'member';
            div.innerHTML = `
              <div class="member-avatar">${profile.username.charAt(0).toUpperCase()}</div>
              <span class="member-name">${profile.username}</span>
              <span class="member-status online"></span>
            `;
            membersList.appendChild(div);
          });
          document.getElementById('onlineCount').textContent = `${data.length} Online`;
        });
    }
  </script>
</body>

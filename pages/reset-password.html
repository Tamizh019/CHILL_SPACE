<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Chill Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="Assets/logo1.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">

</head>

<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
        <div id="particles-js"></div>
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="stars"></div>
    </div>

    <!-- Main Layout Container -->
    <main class="main-container">

        <!-- Glass Hero Card -->
        <div class="glass-hero">
            <div class="hero-content">

                <!-- Header Section -->
                <header class="reset-header">
                    <div class="brand-badge">
                        <div class="badge-glow"></div>
                        <svg class="brand-icon" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#09090F" />
                            <path d="M30 40 L50 20 L70 40 L60 60 L40 60 Z" fill="#8A2BE2" />
                            <circle cx="50" cy="45" r="10" fill="#2BE2D7" />
                        </svg>
                    </div>
                    <h1 class="hero-title">Reset Password</h1>
                    <p class="hero-subtitle">Create a new secure password</p>
                </header>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" class="reset-form">

                    <div class="input-wrapper">
                        <label for="newPassword" class="input-label">New Password</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </i>
                            <input type="password" id="newPassword" class="glass-input" placeholder="Enter new password"
                                required minlength="6" autocomplete="new-password">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </i>
                            <input type="password" id="confirmPassword" class="glass-input"
                                placeholder="Confirm your password" required minlength="6" autocomplete="new-password">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <button type="submit" class="cta-button" id="resetBtn">
                        <span class="btn-text">Update Password</span>
                        <div class="btn-shine"></div>
                    </button>

                    <div id="resetMessage" class="status-message"></div>

                    <a href="../index.html" class="back-link">← Back to Login</a>
                </form>
            </div>

            <!-- Decorative Elements -->
            <div class="card-decoration top-right"></div>
            <div class="card-decoration bottom-left"></div>
        </div>
    </main>

    <footer>2025 © Chill Space - Tamizh</footer>

    <script src="../js/supabase-config.js"></script>
    <script src="/js/reset.js"></script>
</body>

</html>

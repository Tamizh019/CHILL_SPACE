<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quotes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
                  0 0 0 1px rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2),
                  0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      pointer-events: none;
    }

    .quote-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 20px;
      opacity: 0.7;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    #advice {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 400;
      line-height: 1.6;
      color: #2d3748;
      margin: 30px 0 40px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.6s ease;
      position: relative;
      z-index: 2;
    }

    #advice::before {
      content: '"';
      font-size: 4rem;
      color: #667eea;
      opacity: 0.3;
      position: absolute;
      left: -20px;
      top: -10px;
    }

    #advice::after {
      content: '"';
      font-size: 4rem;
      color: #667eea;
      opacity: 0.3;
      position: absolute;
      right: -20px;
      bottom: -30px;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    #random {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    #random::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    #random:hover::before {
      left: 100%;
    }

    #random:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #5a6fd8, #6b47a1);
    }

    #random:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .button-wrapper {
      position: relative;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      #advice {
        font-size: 1.4rem;
        min-height: 100px;
      }
      
      #advice::before,
      #advice::after {
        font-size: 3rem;
      }
      
      #random {
        padding: 14px 35px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      #advice {
        font-size: 1.2rem;
        min-height: 80px;
      }
      
      #advice::before {
        left: -15px;
      }
      
      #advice::after {
        right: -15px;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-icon">✨</div>
    <div id="advice">Loading your daily inspiration...</div>
    <div class="button-wrapper">
      <button id="random">Inspire Me</button>
    </div>
  </div>
  <footer>Daily Inspiration © 2025</footer>
  
  <script>
    const quotes = [
      'The best way to get started is to quit talking and begin doing.',
      'Don\'t let yesterday take up too much of today.',
      'It\'s not whether you get knocked down, it\'s whether you get up.',
      'If you are working on something exciting, it will keep you motivated.',
      'Success is not in what you have, but who you are.',
      'The harder you work for something, the greater you\'ll feel when you achieve it.',
      'Dream bigger. Do bigger.',
      'Don\'t stop when you\'re tired. Stop when you\'re done.',
      'Wake up with determination. Go to bed with satisfaction.',
      'Do something today that your future self will thank you for.',
      'Little things make big days.',
      'It\'s going to be hard, but hard does not mean impossible.',
      'Don\'t wait for opportunity. Create it.',
      'Sometimes we\'re tested not to show our weaknesses, but to discover our strengths.',
      'The key to success is to focus on goals, not obstacles.',
      'Push yourself, because no one else is going to do it for you.',
      'Great things never come from comfort zones.',
      'Dream it. Wish it. Do it.',
      'Success doesn\'t just find you. You have to go out and get it.',
      'The harder you work, the luckier you get.',
      'Don\'t watch the clock; do what it does. Keep going.',
      'You don\'t have to be great to start, but you have to start to be great.',
      'Believe you can and you\'re halfway there.',
      'Your limitation—it\'s only your imagination.',
      'Sometimes later becomes never. Do it now.',
      'Don\'t wait for the right moment. Take the moment and make it right.',
      'Failure will never overtake me if my determination to succeed is strong enough.',
      'We may encounter many defeats but we must not be defeated.',
      'Act as if what you do makes a difference. It does.',
      'Success is not final, failure is not fatal: It is the courage to continue that counts.',
      'The only way to do great work is to love what you do.',
      'Innovation distinguishes between a leader and a follower.',
      'Your time is limited, don\'t waste it living someone else\'s life.',
      'The future belongs to those who believe in the beauty of their dreams.',
      'It is during our darkest moments that we must focus to see the light.',
      'The only impossible journey is the one you never begin.',
      'In the middle of difficulty lies opportunity.',
      'Life is what happens to you while you\'re busy making other plans.',
      'The way to get started is to quit talking and begin doing.',
      'You miss 100% of the shots you don\'t take.',
      'Whether you think you can or you think you can\'t, you\'re right.',
      'I have not failed. I\'ve just found 10,000 ways that won\'t work.',
      'A person who never made a mistake never tried anything new.',
      'The only person you are destined to become is the person you decide to be.',
      'Go confidently in the direction of your dreams. Live the life you have imagined.',
      'Twenty years from now you will be more disappointed by the things you didn\'t do.',
      'You become what you believe.',
      'The most common way people give up their power is by thinking they don\'t have any.',
      'If you want to lift yourself up, lift up someone else.',
      'Champions aren\'t made in the gyms. Champions are made from something deep inside.'
    ];

    const adviceElement = document.getElementById('advice');
    const randomButton = document.getElementById('random');

    function getRandomQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      return quotes[idx];
    }

    function displayQuote() {
      adviceElement.classList.add('fade-out');
      
      setTimeout(() => {
        const quote = getRandomQuote();
        adviceElement.textContent = quote;
        adviceElement.classList.remove('fade-out');
        adviceElement.classList.add('fade-in');
      }, 300);
    }

    function createRipple(event) {
      const button = event.currentTarget;
      const ripple = document.createElement('span');
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      
      button.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    window.addEventListener('load', () => {
      displayQuote();
    });

    randomButton.addEventListener('click', (e) => {
      createRipple(e);
      displayQuote();
    });
  </script>
</body>
</html>

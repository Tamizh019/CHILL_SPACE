<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Knowledge Quiz</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --success-color: #4ade80;
  --error-color: #ef4444;
  --glass-bg: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.8);
  --neon-cyan: #00ffff;
  --neon-purple: #8b5cf6;
  --neon-pink: #ff006e;
  --neon-gold: #ffd700;
  --dev-gradient: linear-gradient(135deg, #00ffff 0%, #8b5cf6 30%, #ff006e 60%, #ffd700 100%);
  --dev-glow: linear-gradient(135deg, #00ffff 0%, #ff006e 50%, #ffd700 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background: var(--primary-gradient);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--text-primary);
  padding: 20px 20px 100px 20px; /* Added bottom padding for developer credit */
  position: relative;
  overflow-x: hidden;
}

/* FIXED: Container now properly centered */
.container {
  width: 100%;
  max-width: 800px;
  backdrop-filter: blur(20px);
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  margin: 0 auto; /* Ensures horizontal centering */
  position: relative;
  z-index: 1;
}

.developer-credit {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  padding: 10px 20px;
  background: rgba(20, 20, 40, 0.85);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 30px;
  box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  color: #ffffff;
  display: flex;
  align-items: center;
  gap: 12px;
  backdrop-filter: blur(12px);
  pointer-events: none;
  animation: floatCredit 6s ease-in-out infinite;
}

.developer-credit .dev-icon {
  width: 32px;
  height: 32px;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
}

.developer-credit .dev-text {
  color: #aaa;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.developer-credit .dev-name {
  font-weight: 700;
  color: #00ffff;
  text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
  text-transform: uppercase;
}

@keyframes floatCredit {
  0%, 100% { transform: translateX(-50%) translateY(0px); }
  50% { transform: translateX(-50%) translateY(-4px); }
}



/* Floating particles for extra futuristic effect */
.particle {
  position: fixed;
  width: 3px;
  height: 3px;
  background: var(--neon-cyan);
  border-radius: 50%;
  z-index: 999;
  animation: float 8s linear infinite;
  box-shadow: 0 0 10px var(--neon-cyan);
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) translateX(200px) rotate(360deg);
    opacity: 0;
  }
}

/* Rest of your existing styles remain the same */
.quiz-header {
  text-align: center;
  margin-bottom: 30px;
}

.quiz-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 10px;
  background: var(--secondary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.quiz-subtitle {
  font-size: 1.1rem;
  color: var(--text-secondary);
  margin-bottom: 20px;
}

.difficulty-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.progress-container {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 50px;
  height: 8px;
  margin-bottom: 30px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: var(--secondary-gradient);
  border-radius: 50px;
  transition: width 0.3s ease;
  width: 0%;
}

.question-counter {
  text-align: center;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.question-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
}

.question-text {
  font-size: 1.3rem;
  font-weight: 500;
  margin-bottom: 25px;
  line-height: 1.4;
}

.options-container {
  display: grid;
  gap: 12px;
}

.option {
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 16px 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
  color: var(--text-primary);
}

.option:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}

.option.selected {
  border-color: var(--success-color);
  background: rgba(74, 222, 128, 0.1);
}

.option.correct {
  border-color: var(--success-color);
  background: rgba(74, 222, 128, 0.2);
}

.option.incorrect {
  border-color: var(--error-color);
  background: rgba(239, 68, 68, 0.2);
}

.option.disabled {
  pointer-events: none;
}

.quiz-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 30px;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.95rem;
}

.btn-primary {
  background: var(--secondary-gradient);
  color: white;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  border: 1px solid var(--glass-border);
}

.btn-secondary:hover {
  background: rgba(255, 255, 255, 0.2);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

.results-container {
  text-align: center;
  padding: 40px 20px;
}

.score-display {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 20px;
  background: var(--secondary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.score-text {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: var(--text-secondary);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  margin: 30px 0;
}

.stat-item {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  padding: 20px 15px;
  text-align: center;
}

.stat-number {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 5px;
}

.stat-label {
  font-size: 0.9rem;
  color: var(--text-secondary);
  text-transform: uppercase;
}

.hidden {
  display: none;
}

.back-btn-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

@media (max-width: 768px) {
  body {
    padding: 15px 15px 120px 15px;
  }
  
  .container {
    padding: 30px 20px;
  }
  
  .quiz-title {
    font-size: 2rem;
  }
  
  .question-text {
    font-size: 1.1rem;
  }
  
  .quiz-controls {
    flex-direction: column;
    gap: 15px;
  }
  
  .btn {
    width: 100%;
  }
  
  .difficulty-buttons {
    flex-direction: column;
  }

  .developer-credit {
    bottom: 15px;
    font-size: 0.9rem;
    padding: 14px 28px;
    gap: 12px;
  }

  .dev-icon-container {
    width: 28px;
    height: 28px;
  }

  .dev-icon {
    width: 28px;
    height: 28px;
  }

  .dev-name {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <!-- Enhanced Floating Particles -->
  <div class="particle" style="left: 5%; animation-delay: 0s; background: var(--neon-cyan);"></div>
  <div class="particle" style="left: 15%; animation-delay: 1s; background: var(--neon-purple);"></div>
  <div class="particle" style="left: 25%; animation-delay: 2s; background: var(--neon-pink);"></div>
  <div class="particle" style="left: 35%; animation-delay: 3s; background: var(--neon-gold);"></div>
  <div class="particle" style="left: 45%; animation-delay: 4s; background: var(--neon-cyan);"></div>
  <div class="particle" style="left: 55%; animation-delay: 5s; background: var(--neon-purple);"></div>
  <div class="particle" style="left: 65%; animation-delay: 0.5s; background: var(--neon-pink);"></div>
  <div class="particle" style="left: 75%; animation-delay: 1.5s; background: var(--neon-gold);"></div>
  <div class="particle" style="left: 85%; animation-delay: 2.5s; background: var(--neon-cyan);"></div>
  <div class="particle" style="left: 95%; animation-delay: 3.5s; background: var(--neon-purple);"></div>

  <div class="developer-credit">
    <div class="dev-icon">âš¡</div>
    <div class="dev-text">Crafted by <span class="dev-name">KALEES</span></div>
  </div>
  

  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <div class="quiz-header">
        <h1 class="quiz-title">General Knowledge Quiz</h1>
        <p class="quiz-subtitle">Choose your difficulty level to start!</p>
        <div class="difficulty-buttons">
          <button class="btn btn-primary" onclick="startQuiz('easy')">Easy (25 questions)</button>
          <button class="btn btn-primary" onclick="startQuiz('medium')">Medium (25 questions)</button>
          <button class="btn btn-primary" onclick="startQuiz('hard')">Hard (25 questions)</button>
        </div>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      
      <div class="question-counter">
        Question <span id="current-question">1</span> of <span id="total-questions">25</span>
      </div>

      <div class="question-card">
        <div class="question-text" id="question-text"></div>
        <div class="options-container" id="options-container"></div>
      </div>

      <div class="quiz-controls">
        <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>Previous</button>
        <button class="btn btn-primary" id="submit-btn" onclick="submitAnswer()" disabled>Submit</button>
        <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>Next</button>
      </div>
      <div class="back-btn-container">
        <button class="btn btn-secondary" onclick="backToStart()">Back to Start</button>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="hidden">
      <div class="results-container">
        <div class="quiz-header">
          <h2 class="quiz-title">Quiz Complete!</h2>
        </div>
        
        <div class="score-display" id="final-score">0/25</div>
        <div class="score-text" id="score-message"></div>
        
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="correct-answers">0</div>
            <div class="stat-label">Correct</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="incorrect-answers">0</div>
            <div class="stat-label">Incorrect</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="accuracy-percentage">0%</div>
            <div class="stat-label">Accuracy</div>
          </div>
        </div>
        
        <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
      </div>
      <div class="back-btn-container">
        <button class="btn btn-secondary" onclick="backToStart()">Back to Start</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

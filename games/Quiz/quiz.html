<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Knowledge Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-color: #4ade80;
      --error-color: #ef4444;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .quiz-subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      height: 8px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--secondary-gradient);
      border-radius: 50px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .question-counter {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .question-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .question-text {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .options-container {
      display: grid;
      gap: 12px;
    }

    .option {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .option.selected {
      border-color: var(--success-color);
      background: rgba(74, 222, 128, 0.1);
    }

    .option.correct {
      border-color: var(--success-color);
      background: rgba(74, 222, 128, 0.2);
    }

    .option.incorrect {
      border-color: var(--error-color);
      background: rgba(239, 68, 68, 0.2);
    }

    .option.disabled {
      pointer-events: none;
    }

    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: var(--secondary-gradient);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .results-container {
      text-align: center;
      padding: 40px 20px;
    }

    .score-display {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-text {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--text-secondary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px 15px;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .hidden {
      display: none;
    }

    .back-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

      .container {
        padding: 30px 20px;
      }
      
      .quiz-title {
        font-size: 2rem;
      }
      
      .question-text {
        font-size: 1.1rem;
      }
      
      .quiz-controls {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
      
      .difficulty-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let selectedAnswers = [];
    let score = 0;
    let answered = false;

    function startQuiz(difficulty) {
      const pool = allQuestions[difficulty];
      currentQuestions = getRandomQuestions(pool, 25);
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      selectedAnswers = new Array(currentQuestions.length).fill(null);
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    }

    function getRandomQuestions(pool, count) {
      const shuffled = [...pool].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function showQuestion() {
      const question = currentQuestions[currentQuestionIndex];
      document.getElementById('current-question').textContent = currentQuestionIndex + 1;
      document.getElementById('total-questions').textContent = currentQuestions.length;
      document.getElementById('question-text').textContent = question.question;
      
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        optionElement.textContent = option;
        optionElement.onclick = () => selectOption(index);
        if (selectedAnswers[currentQuestionIndex] === index) {
          optionElement.classList.add('selected');
        }
        optionsContainer.appendChild(optionElement);
      });
      
      answered = false;
      updateNavigation();
      updateProgress();
      toggleOptions(true);
    }

    function selectOption(optionIndex) {
      if (answered) return;
      selectedAnswers[currentQuestionIndex] = optionIndex;
      
      const options = document.querySelectorAll('.option');
      options.forEach((option, index) => {
        option.classList.toggle('selected', index === optionIndex);
      });
      
      updateNavigation();
    }

    function submitAnswer() {
      if (answered || selectedAnswers[currentQuestionIndex] === null) return;
      
      answered = true;
      const question = currentQuestions[currentQuestionIndex];
      const selected = selectedAnswers[currentQuestionIndex];
      const options = document.querySelectorAll('.option');
      
      options.forEach((option, index) => {
        option.classList.add('disabled');
        if (index === question.correct) {
          option.classList.add('correct');
        }
        if (index === selected && selected !== question.correct) {
          option.classList.add('incorrect');
        }
      });
      
      if (selected === question.correct) {
        score++;
      }
      
      toggleOptions(false);
      updateNavigation();
    }

    function toggleOptions(enabled) {
      const options = document.querySelectorAll('.option');
      options.forEach(option => {
        if (!enabled) {
          option.classList.add('disabled');
        } else {
          option.classList.remove('disabled', 'correct', 'incorrect');
        }
      });
    }

    function updateNavigation() {
      const prevBtn = document.getElementById('prev-btn');
      const submitBtn = document.getElementById('submit-btn');
      const nextBtn = document.getElementById('next-btn');
      
      prevBtn.disabled = currentQuestionIndex === 0;
      submitBtn.disabled = selectedAnswers[currentQuestionIndex] === null || answered;
      nextBtn.disabled = !answered;
      
      if (currentQuestionIndex === currentQuestions.length - 1) {
        nextBtn.textContent = 'Finish Quiz';
      } else {
        nextBtn.textContent = 'Next';
      }
    }

    function updateProgress() {
      const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
    }

    function nextQuestion() {
      if (!answered) return;
      if (currentQuestionIndex < currentQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      } else {
        finishQuiz();
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function finishQuiz() {
      showResults();
    }

    function showResults() {
      document.getElementById('quiz-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.remove('hidden');
      
      const percentage = Math.round((score / currentQuestions.length) * 100);
      
      document.getElementById('final-score').textContent = `${score}/${currentQuestions.length}`;
      document.getElementById('correct-answers').textContent = score;
      document.getElementById('incorrect-answers').textContent = currentQuestions.length - score;
      document.getElementById('accuracy-percentage').textContent = percentage + '%';
      
      let message = '';
      if (percentage >= 90) {
        message = 'Outstanding! You\'re a general knowledge expert! 🎉';
      } else if (percentage >= 75) {
        message = 'Great job! You have excellent general knowledge! 👏';
      } else if (percentage >= 60) {
        message = 'Good work! You have solid general knowledge! 👍';
      } else if (percentage >= 40) {
        message = 'Not bad! There\'s room for improvement! 📚';
      } else {
        message = 'Keep studying! Practice makes perfect! 💪';
      }
      
      document.getElementById('score-message').textContent = message;
    }

    function restartQuiz() {
      document.getElementById('results-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      currentQuestions = [];
      currentQuestionIndex = 0;
      selectedAnswers = [];
      score = 0;
    }

    function backToStart() {
      document.getElementById('quiz-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      currentQuestions = [];
      currentQuestionIndex = 0;
      selectedAnswers = [];
      score = 0;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('total-questions').textContent = 25;
    });
  </script>
</body>
</html>

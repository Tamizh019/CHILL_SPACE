<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Chill Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<style>
    body {
        height: 100vh;
        background-image: url(Assets/login.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        position: relative;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .reset-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 1;
        pointer-events: none;
    }

    .reset-form {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        position: relative;
        pointer-events: auto;
        overflow: hidden;
    }
    
    .reset-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.08) 0%,
            rgba(255, 255, 255, 0.03) 50%,
            rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: 20px;
        pointer-events: none;
    }

    .header {
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    img {
        width: 150px;
        height: auto;
        margin-bottom: 1.2rem;
        border-radius: 10px;
        margin-top: -2.4rem;
        object-fit: contain;
        max-width: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .heading {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.6rem;
        margin-top: -0.6rem;
    }

    .desc {
        font-size: 0.9rem;
        line-height: 1.7;
        opacity: 0.9;
        color: white;
    }

    .group {
        margin-bottom: 1.5rem;
        position: relative;
        margin-top: -0.2rem;
        z-index: 1;
    }

    .group label {
        display: block;
        margin-bottom: 0.7rem;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .inp {
        width: 90%;
        padding: 1rem 1.2rem;
        font-size: 0.95rem;
        border: 2px solid transparent;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .inp:focus {
        outline: none;
        border: 2px solid #f39c12;
        box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.1);
        transform: translateY(-1px);
    }

    .btn {
        width: 100%;
        padding: 1rem 1.2rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #f39c12, #e67e22);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        position: relative;
        overflow: hidden;
        min-height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }
    
    .btn:hover::before {
        left: 100%;
    }
    
    .btn:hover {
        background: linear-gradient(135deg, #e67e22, #d35400);
        transform: translateY(-2px);
        box-shadow: 
            0 8px 25px rgba(243, 156, 18, 0.4),
            0 0 10px #fbbf24,
            0 0 20px #facc15;
    }
    
    .btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
    }

    .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .message {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        padding: 0.5rem;
        border-radius: 4px;
        display: none;
    }

    .message.success {
        background: rgba(76, 175, 80, 0.1);
        color: #4CAF50;
        border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .message.error {
        background: rgba(244, 67, 54, 0.1);
        color: #f44336;
        border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .back-link {
        text-align: center;
        margin-top: 1rem;
        position: relative;
        z-index: 1;
    }

    .back-link a {
        color: beige;
        text-decoration: none;
        font-size: 0.9rem;
        opacity: 0.9;
        transition: opacity 0.3s ease;
    }

    .back-link a:hover {
        opacity: 1;
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background: #000;
        pointer-events: auto !important;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        color: white;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.1);
    }

    /* Animation styles */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes chillSpaceGlow {
        0% {
            color: #f39c12;
            text-shadow: 0 0 5px #f39c12;
        }
        50% {
            color: #e67e22;
            text-shadow: 0 0 20px #f39c12, 0 0 40px #e67e22;
        }
        100% {
            color: #f39c12;
            text-shadow: 0 0 5px #f39c12;
        }
    }
    
    .chill-space-animated {
        animation: chillSpaceGlow 2s ease-in-out infinite;
        font-weight: 700;
    }
    
    .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .typewriter {
        overflow: hidden;
        border-right: 2px solid #f39c12;
        white-space: nowrap;
        animation: blink 0.75s step-end infinite;
    }
    
    @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: #f39c12; }
    }

    @media (max-width: 768px) {
        .reset-form {
            max-width: 90%;
            padding: 1.5rem;
            margin: 1rem;
        }

        .heading {
            font-size: 1.4rem;
        }

        .desc {
            font-size: 0.8rem;
        }

        img {
            width: 160px;
        }
    }

    @media (max-width: 480px) {
        .reset-form {
            max-width: 95%;
            padding: 1rem;
        }

        .heading {
            font-size: 1.2rem;
        }

        .desc {
            font-size: 0.75rem;
        }

        img {
            width: 140px;
        }
        
        .inp {
            font-size: 0.8rem;
            padding: 0.7rem 0.8rem;
        }
        
        .btn {
            font-size: 0.9rem;
            padding: 0.8rem 1rem;
            min-height: 44px;
        }
    }
</style>
<body>
    <div id="particles-js"></div>

    <div class="reset-wrapper">
        <div class="reset-form">
            <div class="header">
                <img src="Assets/chill3.jpg">
                <h2 class="heading" id="animatedHeading">
                    <span id="welcomeText"></span><br>
                    <span id="chillSpace" style="display: none;">Chill Space</span>
                </h2>
                <p class="desc" id="animatedDesc" style="display: none;">Let's get your password sorted! üîê‚ú®</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="group">
                    <label>New Password</label>
                    <input class="inp" type="password" id="newPassword" placeholder="Pick a cool new password üîí" required minlength="6">
                </div>
                <div class="group">
                    <label>Confirm Password</label>
                    <input class="inp" type="password" id="confirmPassword" placeholder="Confirm it again" required minlength="6">
                </div>
                <button type="submit" class="btn" id="resetBtn">
                    <span>Update Password! üöÄ</span>
                    <span class="loading" style="display: none;">Updating...</span>
                </button>
                <div id="resetMessage" class="message"></div>
            </form>
            
            <a href="index.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <footer>
        2025 ¬© Chill Space - Tamizh 
    </footer>

    <script>
        // Animation sequence
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typewriter');
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typewriter');
                }
            }
            type();
        }

        function startWelcomeAnimation() {
            const welcomeText = document.getElementById('welcomeText');
            const chillSpace = document.getElementById('chillSpace');
            const animatedDesc = document.getElementById('animatedDesc');
            
            // Step 1: Type "Reset" with typewriter effect
            if (welcomeText) {
                typeWriter(welcomeText, 'Reset', 150);
            }
            
            // Step 2: Show "Chill Space" with glow animation after typing completes
            setTimeout(() => {
                if (chillSpace) {
                    chillSpace.style.display = 'inline';
                    chillSpace.classList.add('chill-space-animated');
                }
            }, 1000);
            
            // Step 3: Show the description with fade-in animation
            setTimeout(() => {
                if (animatedDesc) {
                    animatedDesc.style.display = 'block';
                    animatedDesc.classList.add('fade-in-up');
                }
            }, 3000);
        }

        // Start animation when page loads
        document.addEventListener('DOMContentLoaded', startWelcomeAnimation);

        // Initialize particles
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#d6d5b3" },
                shape: { type: "circle" },
                size: { value: 3 },
                move: { enable: true, speed: 3 }
            },
            background: { color: { value: "#ff0000" } },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2
                    },
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    }
                }
            },
            retina_detect: true
        });

        // Supabase configuration
        const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        } catch (error) {
            console.error('Failed to initialize Supabase client:', error);
        }

        // Get DOM elements
        const resetForm = document.getElementById('resetPasswordForm');
        const newPasswordEl = document.getElementById('newPassword');
        const confirmPasswordEl = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const resetMessage = document.getElementById('resetMessage');

        // Handle form submission
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordEl.value;
            const confirmPassword = confirmPasswordEl.value;

            // Validate passwords
            if (newPassword.length < 6) {
                showMessage('Password needs at least 6 characters! üîí', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Oops! Passwords don\'t match üòÖ', 'error');
                return;
            }

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="loading">Updating...</span>';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('Password updated successfully! Welcome back to the crew! üéâ', 'success');
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (error) {
                showMessage('Something went wrong. Let\'s try again! üòÖ', 'error');
                console.error('Password reset error:', error);
            } finally {
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<span>Update Password! üöÄ</span>';
            }
        });

        function showMessage(message, type) {
            resetMessage.textContent = message;
            resetMessage.className = `message ${type}`;
            resetMessage.style.display = 'block';
        }

        // Check if user is authenticated (has valid session)
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error || !session) {
                showMessage('This reset link has expired or is invalid. Please request a new one! üîó', 'error');
                resetBtn.disabled = true;
                newPasswordEl.disabled = true;
                confirmPasswordEl.disabled = true;
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>

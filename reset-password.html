<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sathyabama ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<style>
    body {
        height: 100vh;
        background-image: url(Assets/login.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        font-family: 'Poppins', sans-serif;
        position: relative;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .reset-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 1;
    }

    .reset-form {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(211, 208, 208, 0.432);
        border-radius: 12px;
        background-color: rgba(207, 207, 207, 0.1);
        backdrop-filter: blur(3px);
        position: relative;
    }

    .header {
        padding: 2rem;
        text-align: center;
    }

    img {
        width: 230px;
        margin-bottom: 1.2rem;
        border-radius: 10px;
        margin-top: -2.4rem;
    }

    .heading {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.6rem;
        margin-top: -0.6rem;
    }

    .desc {
        font-size: 0.9rem;
        line-height: 1.7;
        opacity: 0.9;
        color: white;
    }

    .group {
        margin-bottom: 1.5rem;
        position: relative;
        margin-top: -0.2rem;
    }

    .group label {
        display: block;
        margin-bottom: 0.7rem;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .inp {
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 0.86rem;
        border-radius: 6px;
    }

    .inp:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(216, 139, 15, 0.3);
    }

    .btn {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 6px;
        background-color: #f39c12;
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #e67e22;
    }

    .btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .message {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        padding: 0.5rem;
        border-radius: 4px;
        display: none;
    }

    .message.success {
        background: rgba(76, 175, 80, 0.1);
        color: #4CAF50;
        border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .message.error {
        background: rgba(244, 67, 54, 0.1);
        color: #f44336;
        border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .back-link {
        text-align: center;
        margin-top: 1rem;
    }

    .back-link a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .back-link a:hover {
        opacity: 1;
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background: #000;
        pointer-events: auto !important;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        color: white;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .reset-form {
            max-width: 90%;
            padding: 1.5rem;
            margin: 1rem;
        }

        .heading {
            font-size: 1.4rem;
        }

        .desc {
            font-size: 0.8rem;
        }

        img {
            width: 180px;
        }
    }

    @media (max-width: 480px) {
        .reset-form {
            max-width: 95%;
            padding: 1rem;
        }

        .heading {
            font-size: 1.2rem;
        }

        .desc {
            font-size: 0.75rem;
        }

        img {
            width: 150px;
        }
    }
</style>
<body>
    <div id="particles-js"></div>

    <div class="reset-wrapper">
        <div class="reset-form">
            <div class="header">
                <img src="Assets/header.jpg">
                <h1 class="heading">Reset Password</h1>
                <p class="desc">Enter your new password below</p>
            </div>
            <form id="resetPasswordForm">
                <div class="group">
                    <label>New Password</label>
                    <input class="inp" type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
                </div>
                <div class="group">
                    <label>Confirm Password</label>
                    <input class="inp" type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                </div>
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
                <div id="resetMessage" class="message"></div>
            </form>
            <div class="back-link">
                <a href="index.html">← Back to Login</a>
            </div>
        </div>
    </div>

    <footer>
        2021 © Sathyabama ERP
    </footer>

    <script>
        // Initialize particles
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#d6d5b3" },
                shape: { type: "circle" },
                size: { value: 3 },
                move: { enable: true, speed: 3 }
            },
            background: { color: { value: "#ff0000" } },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2
                    },
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    }
                }
            },
            retina_detect: true
        });

        // Supabase configuration
        const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        } catch (error) {
            console.error('Failed to initialize Supabase client:', error);
        }

        // Get DOM elements
        const resetForm = document.getElementById('resetPasswordForm');
        const newPasswordEl = document.getElementById('newPassword');
        const confirmPasswordEl = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const resetMessage = document.getElementById('resetMessage');

        // Handle form submission
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordEl.value;
            const confirmPassword = confirmPasswordEl.value;

            // Validate passwords
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error('Password reset error:', error);
            } finally {
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        function showMessage(message, type) {
            resetMessage.textContent = message;
            resetMessage.className = `message ${type}`;
            resetMessage.style.display = 'block';
        }

        // Check if user is authenticated (has valid session)
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error || !session) {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                resetBtn.disabled = true;
                newPasswordEl.disabled = true;
                confirmPasswordEl.disabled = true;
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>

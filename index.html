<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Space | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="Assets/logo1.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
        <div id="particles-js"></div>
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="stars"></div>
    </div>

    <!-- Main Layout Container -->
    <main class="main-container">

        <!-- Glass Hero Card -->
        <div class="glass-hero">
            <div class="hero-content">

                <!-- Header Section -->
                <header class="login-header">
                    <div class="brand-badge">
                        <div class="badge-glow"></div>
                        <svg class="brand-icon" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#09090F" />
                            <path d="M30 40 L50 20 L70 40 L60 60 L40 60 Z" fill="#8A2BE2" />
                            <circle cx="50" cy="45" r="10" fill="#2BE2D7" />
                        </svg>
                    </div>
                    <h1 class="hero-title">Chill Space</h1>
                    <p class="hero-subtitle">where the vibes log in too ✨</p>
                </header>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">

                    <div class="input-wrapper">
                        <label for="email" class="input-label">Email Address</label>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                    </path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </i>
                            <input type="email" id="email" class="glass-input" placeholder="name@example.com" required
                                autocomplete="email">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <div class="label-row">
                            <label for="password" class="input-label">Password</label>
                            <a href="#" class="forgot-link" onclick="showForgotPasswordModal()">Forgot?</a>
                        </div>
                        <div class="input-container">
                            <i class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </i>
                            <input type="password" id="password" class="glass-input" placeholder="Enter your password"
                                required autocomplete="current-password">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <button type="submit" class="cta-button">
                        <span class="btn-text">Enter Chill Space</span>
                        <div class="btn-shine"></div>
                    </button>

                    <div id="loginMessage" class="status-message"></div>

                    <div class="divider">
                        <span class="divider-text">or continue with</span>
                    </div>

                    <button id="googleBtn" type="button" class="social-button google">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/google.svg" alt="Google" />
                        <span>Sign in with Google</span>
                    </button>

                    <p class="register-prompt">
                        New here? <a href="pages/register.html" class="register-link">Create an account</a>
                    </p>
                </form>
            </div>

            <!-- Decorative Elements -->
            <div class="card-decoration top-right"></div>
            <div class="card-decoration bottom-left"></div>
        </div>
    </main>

    <!-- Modals & Overlays -->

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal-backdrop">
        <div class="modal-card">
            <button class="modal-close" onclick="hideForgotPasswordModal()">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Reset Password</h2>
                <p class="modal-desc">We'll send you a magic link to get back in.</p>
            </div>
            <form id="forgotPasswordForm" class="modal-form">
                <div class="input-container">
                    <input type="email" id="resetEmail" class="glass-input" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="cta-button small" id="resetBtn">Send Link</button>
                <div id="resetMessage" class="status-message"></div>
            </form>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingOverlay">
        <div class="loader-content">
            <div class="loader-ring"></div>
            <div class="loader-core"></div>
            <h2 class="loader-text">Initializing...</h2>
            <div class="quote-container">
                <p id="quoteText" class="quote">"Loading your digital universe"</p>
                <span id="quoteAuthor" class="author"></span>
            </div>
        </div>
    </div>

    <footer>
        2025 © Chill Space - Tamizh
    </footer>
    <script src="js/supabase-config.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Space | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="Assets/logo1.svg" type="image/x-icon">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #ff6b6b;
            --accent: #2be2d7;
            --dark: #09090f;
            --darker: #05050a;
            --light: #f0f0fa;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-bg: linear-gradient(145deg,
                rgba(25, 20, 50, 0.7), 
                rgba(10, 8, 25, 0.9)
            );
            --success: #00cc66;
            --error: #ff4d4d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-color: var(--darker);
            color: var(--light);
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px; /* Added padding for mobile */
        }

        /* Particle background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 70%);
            pointer-events: auto;
        }

        /* Moon */
        .moon {
            position: fixed;
            top: 80px;
            right: 80px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            line-height: 1.2;
            background: radial-gradient(circle, #f4f4f4 0%, #e6e6e6 70%, #d4d4d4 100%);
            box-shadow: 
                0 0 20px rgba(244, 244, 244, 0.3),
                0 0 40px rgba(244, 244, 244, 0.1),
                inset -5px -5px 15px rgba(0, 0, 0, 0.2);
            animation: moonFloat 20s ease-in-out infinite;
        }

        .moon:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 30px rgba(244, 244, 244, 0.6),
                0 0 60px rgba(244, 244, 244, 0.3),
                0 0 90px rgba(244, 244, 244, 0.1),
                inset -5px -5px 15px rgba(0, 0, 0, 0.2);
        }

        .moon .chill-text {
            transition: all 0.5s ease;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
        }

        .moon:hover .chill-text {
            color: #333;
            text-shadow: 
                0 0 5px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes moonFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
            }
            25% { 
                transform: translate(-20px, -10px) rotate(2deg);
            }
            50% { 
                transform: translate(-10px, -20px) rotate(-1deg);
            }
            75% { 
                transform: translate(10px, -15px) rotate(1deg);
            }
        }

        /* Mobile moon adjustment */
        @media (max-width: 768px) {
            .moon {
                display: none;
            }
        }

        /* Login container with glass effect */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            backdrop-filter: blur(12px) saturate(180%);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(138, 43, 226, 0.1),
                0 0 40px rgba(43, 226, 215, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            animation: floatIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.3s;
            pointer-events: none;
        }
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.2;
            filter: blur(21px);
        }

        @keyframes floatIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle, 
                rgba(138, 43, 226, 0.1) 0%, 
                transparent 70%
            );
            z-index: -1;
            pointer-events: none;
        }

        /* Header section with logo */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .logo-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.3),
                0 0 40px rgba(43, 226, 215, 0.1);
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 60%;
            height: 60%;
            fill: white;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            max-width: 280px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.4rem;
            position: relative;
            pointer-events: auto;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
        }

        .input-field {
            width: 100%;
            padding: 1.1rem 1.5rem;
            font-size: 0.95rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.09);
            border-radius: 14px;
            color: var(--light);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(43, 226, 215, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .password-wrapper {
            position: relative;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
            pointer-events: auto;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transform: rotate(25deg);
            transition: all 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(138, 43, 226, 0.5),
                0 0 15px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:hover::after {
            top: -50%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Links */
        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            margin-top: 1rem;
            gap:-12px; /* Added gap for mobile */
            pointer-events: auto;
        }

        .form-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            position: relative;
            padding-bottom: 2px;
            margin-top: 12px; /* Added margin for mobile */
        }

        .form-link:hover {
            color: var(--accent);
        }

        /* Status message */
        #loginMessage {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .success {
            background: rgba(0, 204, 102, 0.12);
            color: var(--success);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        .error {
            background: rgba(255, 77, 77, 0.12);
            color: var(--error);
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 0.5rem;
        }

        .modal-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-input {
            width: 100%;
            padding: 1.1rem 1.5rem;
            font-size: 0.95rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.09);
            border-radius: 14px;
            color: var(--light);
            transition: all 0.3s ease;
            outline: none;
        }

        .modal-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(43, 226, 215, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .modal-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(138, 43, 226, 0.5),
                0 0 15px rgba(255, 107, 107, 0.4);
        }

        .modal-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .modal-message.success {
            background: rgba(0, 204, 102, 0.12);
            color: var(--success);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        .modal-message.error {
            background: rgba(255, 77, 77, 0.12);
            color: var(--error);
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .login-container {
                padding: 1.5rem;
                max-width: 95%;
                margin: 0 auto;
            }
            
            .logo-wrapper {
                width: 80px;
                height: 80px;
            }
            
            .title {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .form-links {
                flex-direction: column;
                gap: 12px; /* Added space between links */
            }
            
            footer {
                display: none;
            }
            
            .input-field,
            .modal-input {
                padding: 1.05rem;
                font-size: 1rem;
            }
            
            .submit-btn,
            .modal-btn {
                padding: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.2rem;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .form-link {
                font-size: 0.85rem;
                margin-top: 8px;
                display: block;
                text-align: center;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-title {
                font-size: 1.2rem;
            }
            
            .modal-description {
                font-size: 0.85rem;
            }
            
            footer {
                display: none;
            }
        }
    </style>
</head>
<body> 
    <div id="particles-js"></div>
    <div class="moon">
        <div class="chill-text">Chill<br>Space</div>
    </div>
    
    <div class="login-container">
        <div class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#09090F"/>
                        <path d="M30 40 L50 20 L70 40 L60 60 L40 60 Z" fill="#8A2BE2"/>
                        <circle cx="50" cy="45" r="10" fill="#2BE2D7"/>
                    </svg>
                </div>
            </div>
            <h1 class="title">Chill Space</h1>
            <p class="subtitle">â€“ where the vibes log in too âœ¨</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="input-label">Your Email</label>
                <input type="email" class="input-field" id="email" placeholder="What's your email?" required>
            </div>
            
            <div class="form-group">
                <label class="input-label">Your Password</label>
                <input type="password" class="input-field" id="password" placeholder="Your secret password ðŸ”’" required>
            </div>
            
            <button type="submit" class="submit-btn">Let's Chill</button>
            
            <div id="loginMessage" class="status-message"></div>
            
            <div class="form-links">
                <a href="#" class="form-link" onclick="showForgotPasswordModal()">Forgot your password? </a>
                <a href="register.html" class="form-link">New here? Join the crew! âœ¨</a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="hideForgotPasswordModal()">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Reset Your Password</h2>
                <p class="modal-description">No worries! Drop your email below and we'll send you a magic link âœ¨</p>
            </div>
            <form id="forgotPasswordForm" class="modal-form">
                <input 
                    type="email" 
                    id="resetEmail" 
                    class="modal-input" 
                    placeholder="Enter your email" 
                    required
                >
                <button type="submit" class="modal-btn" id="resetBtn">
                    Send Magic Link
                </button>
                <div id="resetMessage" class="modal-message"></div>
            </form>
        </div>
    </div>
    
    
    <footer>
        2025 Â© Chill Space - Tamizh 
    </footer> 
    <script src="index.js"></script>
</body>
</html>

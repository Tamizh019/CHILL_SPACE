<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#d6d5b3" },
    shape: { type: "circle" },
    size: { value: 3 },
    move: { enable: true, speed: 3 }
  },
  background: { color: { value: "#ff0000" } },
  interactivity: {
    events: {
      onhover: {
        enable: true,
        mode: "repulse"  
      },
      onclick: {
        enable: true,
        mode: "push"     
      }
    },
    modes: {
      repulse: {
        distance: 100,
        duration: 0.4
      },
      bubble: {
        distance: 200,
        size: 6,
        duration: 2
      },
      grab: {
        distance: 140,
        line_linked: {
          opacity: 1
        }
      }
    }
  },
  retina_detect: true
});

// Global variables
let isParticlesMode = true;

const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co'
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

// Initialize Supabase client
let supabase;
try {
    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
} catch (error) {
    console.error('Failed to initialize Supabase client:', error);
}

function toggleBackground() {
    const body = document.body;
    const particlesContainer = document.getElementById('particles-js');
    
    if (isParticlesMode) {
        body.style.backgroundImage = 'url(Assets/login.jpg)';
        particlesContainer.style.display = 'none';
        isParticlesMode = false;
    } else {
        body.style.backgroundImage = 'url(Assets/login.jpg)';
        particlesContainer.style.display = 'block';
        isParticlesMode = true;
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('loginMessage');
    
    try {
        // Get user by email
        const { data: users, error } = await supabase
            .from('users')
            .select('*')
            .eq('email', email)
            .single();
        
        if (error || !users) {
            showMessage('User not found', 'error');
            return;
        }
        
        // Verify password
        let isValidPassword = false;
        
        if (typeof bcrypt !== 'undefined') {
            // Use bcrypt if available
            isValidPassword = await bcrypt.compare(password, users.password_hash);
        } else {
            // Fallback: simple comparison (NOT secure for production, just for testing)
            const simpleHash = btoa(password); // Base64 encoding as simple fallback
            isValidPassword = (simpleHash === users.password_hash);
        }
        
        if (!isValidPassword) {
            showMessage('Invalid password', 'error');
            return;
        }
        
        // Create session
        const sessionToken = generateSessionToken();
        const expiresAt = new Date();
        expiresAt.setHours(expiresAt.getHours() + 24);
        
        const { error: sessionError } = await supabase
            .from('user_sessions')
            .insert([
                {
                    user_id: users.id,
                    session_token: sessionToken,
                    expires_at: expiresAt.toISOString()
                }
            ]);
        
        if (sessionError) throw sessionError;
        
        // Store session
        localStorage.setItem('sessionToken', sessionToken);
        localStorage.setItem('userId', users.id);
        
        showMessage('Login successful! Redirecting...', 'success');
        
        // Redirect to dashboard or LMS
        setTimeout(() => {
            window.location.href = 'Lms.html';
        }, 1500);
        
    } catch (error) {
        console.error('Login error:', error);
        showMessage('Login failed. Please try again.', 'error');
    }
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('loginMessage');
    messageDiv.textContent = message;
    messageDiv.style.display = 'block';
    messageDiv.style.color = type === 'success' ? '#4CAF50' : '#f44336';
    messageDiv.style.fontWeight = '500';
}

function generateSessionToken() {
    return Math.random().toString(36).substring(2, 15) + 
           Math.random().toString(36).substring(2, 15);
}


</script>

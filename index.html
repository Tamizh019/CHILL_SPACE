<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Space | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
:root {
    --primary: #8a2be2;
    --secondary: #ff6b6b;
    --accent: #2be2d7;
    --dark: #09090f;
    --darker: #05050a;
    --light: #f0f0fa;
    --glass-bg: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.2);
    --card-bg: linear-gradient(145deg,
        rgba(25, 20, 50, 0.7), 
        rgba(10, 8, 25, 0.9)
    );
    --success: #00cc66;
    --error: #ff4d4d;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Mobile-first base styles */
body {
    min-height: 100vh;
    background-color: var(--darker);
    color: var(--light);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 16px;
}

/* Particle background */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    background: radial-gradient(circle at center, #0a0a1a 0%, #000 70%);
    pointer-events: auto;
}

/* Moon - hidden on mobile by default */
.moon {
    display: none;
}

/* Mobile-first login container */
.login-container {
    width: 100%;
    max-width: 340px;
    padding: 20px;
    backdrop-filter: blur(12px) saturate(180%);
    background: var(--card-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: 
        0 12px 32px rgba(0, 0, 0, 0.4),
        0 0 16px rgba(138, 43, 226, 0.1),
        0 0 32px rgba(43, 226, 215, 0.05);
    position: relative;
    overflow: hidden;
    z-index: 2;
    transform: translateY(20px);
    opacity: 0;
    animation: floatIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.3s;
    pointer-events: auto;
}

@keyframes floatIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(
        circle, 
        rgba(138, 43, 226, 0.1) 0%, 
        transparent 70%
    );
    z-index: -1;
    pointer-events: none;
}

/* Header section */
.header {
    text-align: center;
    margin-bottom: 24px;
    position: relative;
    z-index: 1;
}

.logo-wrapper {
    width: 70px;
    height: 70px;
    margin: 0 auto 16px;
    border-radius: 50%;
    background: linear-gradient(145deg, var(--primary), var(--accent));
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
        0 0 16px rgba(138, 43, 226, 0.3),
        0 0 32px rgba(43, 226, 215, 0.1);
}

.logo {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo svg {
    width: 60%;
    height: 60%;
    fill: white;
}

.title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 4px;
    background: linear-gradient(to right, var(--light), var(--accent));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: -0.5px;
    line-height: 1.2;
}

.subtitle {
    font-size: 0.85rem;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.7);
    max-width: 260px;
    margin: 0 auto;
    line-height: 1.5;
}

/* Form elements - mobile optimized */
.form-group {
    margin-bottom: 18px;
    position: relative;
    pointer-events: auto;
}

.input-label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.85);
}

.input-field {
    width: 100%;
    padding: 14px 16px;
    font-size: 16px; /* Prevents zoom on iOS */
    background: rgba(0, 0, 0, 0.3);
    border: 1.5px solid rgba(255, 255, 255, 0.09);
    border-radius: 12px;
    color: var(--light);
    transition: all 0.3s ease;
    outline: none;
    -webkit-appearance: none;
    appearance: none;
}

.input-field:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(43, 226, 215, 0.2);
    background: rgba(0, 0, 0, 0.4);
}

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
            pointer-events: auto;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transform: rotate(25deg);
            transition: all 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(138, 43, 226, 0.5),
                0 0 15px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:hover::after {
            top: -50%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

/* Google OAuth button - mobile optimized */
.oauth-btn.google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 14px 0;
    margin-top: 16px;
    margin-bottom: 0;
    border-radius: 12px;
    border: 1.5px solid rgba(255,255,255,0.13);
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(6px);
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    font-weight: 500;
    color: #e9e1e1;
    cursor: pointer;
    transition: all 0.23s cubic-bezier(.4,0,.2,1);
    box-shadow: 0 2px 12px rgba(0,0,0,0.14);
    z-index: 10;
    outline: none;
    position: relative;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

.oauth-btn.google img {
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    padding: 2px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: box-shadow 0.23s;
    flex-shrink: 0;
}

.oauth-btn.google:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent), 0 2px 12px rgba(0,0,0,0.18);
}

.oauth-btn.google:hover,
.oauth-btn.google:active {
    background: rgba(255,255,255,0.16);
    border-color: rgba(255,255,255,0.37);
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* Links - mobile optimized */
.form-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 16px;
    gap: 12px;
    pointer-events: auto;
}

.form-link {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 0.85rem;
    transition: color 0.3s;
    position: relative;
    padding: 8px;
    text-align: center;
    -webkit-tap-highlight-color: transparent;
}

.form-link:hover,
.form-link:active {
    color: var(--accent);
}

/* Status message */
#loginMessage {
    margin-top: 16px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    display: none;
    font-size: 0.85rem;
}

.success {
    background: rgba(0, 204, 102, 0.12);
    color: var(--success);
    border: 1px solid rgba(0, 204, 102, 0.3);
}

.error {
    background: rgba(255, 77, 77, 0.12);
    color: var(--error);
    border: 1px solid rgba(255, 77, 77, 0.3);
}

/* Footer - hidden on mobile */
footer {
    display: none;
}

/* Modal - mobile optimized */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    z-index: 2000;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 16px;
    box-sizing: border-box;
}

.modal-content {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 24px;
    max-width: 340px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    border: 1px solid var(--glass-border);
}

.modal-header {
    text-align: center;
    margin-bottom: 20px;
}

.modal-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--light);
    margin-bottom: 8px;
    line-height: 1.3;
}

.modal-description {
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.7);
    line-height: 1.5;
}

.modal-close {
    position: absolute;
    top: 12px;
    right: 16px;
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.7);
    padding: 4px;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s ease;
    -webkit-tap-highlight-color: transparent;
}

.modal-close:hover,
.modal-close:active {
    background: rgba(255, 255, 255, 0.1);
    color: var(--light);
}

.modal-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.modal-input {
    width: 100%;
    padding: 14px 16px;
    font-size: 16px; /* Prevents zoom on iOS */
    background: rgba(0, 0, 0, 0.3);
    border: 1.5px solid rgba(255, 255, 255, 0.09);
    border-radius: 12px;
    color: var(--light);
    transition: all 0.3s ease;
    outline: none;
    -webkit-appearance: none;
    appearance: none;
}

.modal-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(43, 226, 215, 0.2);
    background: rgba(0, 0, 0, 0.4);
}

.modal-btn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

.modal-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        0 8px 24px rgba(138, 43, 226, 0.4),
        0 0 12px rgba(255, 107, 107, 0.3);
}

.modal-message {
    margin-top: 12px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    display: none;
    font-size: 0.85rem;
}

.modal-message.success {
    background: rgba(0, 204, 102, 0.12);
    color: var(--success);
    border: 1px solid rgba(0, 204, 102, 0.3);
}

.modal-message.error {
    background: rgba(255, 77, 77, 0.12);
    color: var(--error);
    border: 1px solid rgba(255, 77, 77, 0.3);
}

/* 480px breakpoint - Enhanced mobile styles */
@media (min-width: 480px) {
    body {
        padding: 20px;
    }
    
    .login-container {
        max-width: 400px;
        padding: 28px;
        border-radius: 24px;
    }
    
    .logo-wrapper {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
    }
    
    .title {
        font-size: 1.8rem;
        margin-bottom: 6px;
    }
    
    .subtitle {
        font-size: 0.95rem;
        max-width: 300px;
    }
    
    .header {
        margin-bottom: 28px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .input-label {
        font-size: 0.95rem;
        margin-bottom: 10px;
    }
    
    .input-field {
        padding: 16px 18px;
        font-size: 16px;
        border-radius: 14px;
    }
    
    .submit-btn {
        padding: 18px;
        font-size: 1.1rem;
        border-radius: 14px;
    }
    
    .oauth-btn.google {
        padding: 16px 0;
        font-size: 1rem;
        border-radius: 14px;
        margin-top: 20px;
    }
    
    .oauth-btn.google img {
        width: 22px;
        height: 22px;
    }
    
    .form-links {
        margin-top: 20px;
        gap: 14px;
    }
    
    .form-link {
        font-size: 0.9rem;
        padding: 10px;
    }
    
    .modal-content {
        max-width: 400px;
        padding: 32px;
        border-radius: 20px;
    }
    
    .modal-title {
        font-size: 1.4rem;
    }
    
    .modal-description {
        font-size: 0.9rem;
    }
    
    .modal-input {
        padding: 16px 18px;
        border-radius: 14px;
    }
    
    .modal-btn {
        padding: 18px;
        border-radius: 14px;
    }
}

/* 768px breakpoint - Tablet styles */
@media (min-width: 768px) {
    body {
        padding: 32px;
        overflow: hidden;
    }
    
    /* Show moon on larger screens */
    .moon {
        display: flex;
        position: fixed;
        top: 60px;
        right: 60px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        z-index: 10;
        cursor: pointer;
        transition: all 0.5s ease;
        align-items: center;
        justify-content: center;
        font-size: 0.65rem;
        font-weight: 600;
        color: #333;
        text-align: center;
        line-height: 1.2;
        background: radial-gradient(circle, #f4f4f4 0%, #e6e6e6 70%, #d4d4d4 100%);
        box-shadow: 
            0 0 16px rgba(244, 244, 244, 0.3),
            0 0 32px rgba(244, 244, 244, 0.1),
            inset -4px -4px 12px rgba(0, 0, 0, 0.2);
        animation: moonFloat 20s ease-in-out infinite;
    }
    
    .moon:hover {
        transform: scale(1.1);
        box-shadow: 
            0 0 24px rgba(244, 244, 244, 0.6),
            0 0 48px rgba(244, 244, 244, 0.3),
            0 0 72px rgba(244, 244, 244, 0.1),
            inset -4px -4px 12px rgba(0, 0, 0, 0.2);
    }
    
    .moon .chill-text {
        transition: all 0.5s ease;
        color: #fff;
        text-shadow: 
            0 0 8px rgba(255, 255, 255, 0.8),
            0 0 16px rgba(255, 255, 255, 0.4),
            0 0 24px rgba(255, 255, 255, 0.2);
    }
    
    .moon:hover .chill-text {
        color: #333;
        text-shadow: 
            0 0 4px rgba(0, 0, 0, 0.3),
            0 0 8px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes moonFloat {
        0%, 100% { 
            transform: translate(0, 0) rotate(0deg);
        }
        25% { 
            transform: translate(-15px, -8px) rotate(2deg);
        }
        50% { 
            transform: translate(-8px, -15px) rotate(-1deg);
        }
        75% { 
            transform: translate(8px, -12px) rotate(1deg);
        }
    }
    
    .login-container {
        max-width: 420px;
        padding: 2.5rem;
    }
    
    .logo-wrapper {
        width: 100px;
        height: 100px;
    }
    
    .title {
        font-size: 2rem;
    }
    
    .subtitle {
        font-size: 1rem;
        max-width: 320px;
    }
    
    .form-links {
        flex-direction: row;
        justify-content: space-between;
    }
    
    /* Show footer on larger screens */
    footer {
        display: block;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.1);
        z-index: 100;
    }
    
    .modal-content {
        max-width: 450px;
    }
}

/* Large desktop styles */
@media (min-width: 1024px) {
    .moon {
        top: 80px;
        right: 80px;
        width: 80px;
        height: 80px;
        font-size: 0.7rem;
    }
    
    .login-container {
        max-width: 440px;
    }
}

/* High resolution displays */
@media (min-width: 1440px) {
    .login-container {
        max-width: 460px;
    }
}

    </style>
</head>

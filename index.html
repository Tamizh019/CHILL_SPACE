<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#d6d5b3" },
    shape: { type: "circle" },
    size: { value: 3 },
    move: { enable: true, speed: 3 }
  },
  background: { color: { value: "#ff0000" } },
  interactivity: {
    events: {
      onhover: {
        enable: true,
        mode: "repulse"  
      },
      onclick: {
        enable: true,
        mode: "push"     
      }
    },
    modes: {
      repulse: {
        distance: 100,
        duration: 0.4
      },
      bubble: {
        distance: 200,
        size: 6,
        duration: 2
      },
      grab: {
        distance: 140,
        line_linked: {
          opacity: 1
        }
      }
    }
  },
  retina_detect: true
});

// Global variables
let isParticlesMode = true;

// Animation sequence
function typeWriter(element, text, speed = 100) {
    let i = 0;
    element.innerHTML = '';
    element.classList.add('typewriter');
    
    function type() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        } else {
            element.classList.remove('typewriter');
        }
    }
    type();
}

function startWelcomeAnimation() {
    const welcomeText = document.getElementById('welcomeText');
    const chillSpace = document.getElementById('chillSpace');
    const animatedDesc = document.getElementById('animatedDesc');
    
    // Step 1: Type "Welcome to" with typewriter effect
    typeWriter(welcomeText, 'Welcome to', 150);
    
    // Step 2: Show "Chill Space" with glow animation after typing completes
    setTimeout(() => {
        chillSpace.style.display = 'inline';
        chillSpace.classList.add('chill-space-animated');
    }, 2000);
    
    // Step 3: Show the description with fade-in animation
    setTimeout(() => {
        animatedDesc.style.display = 'block';
        animatedDesc.classList.add('fade-in-up');
    }, 4000);
}

// Start animation when page loads
document.addEventListener('DOMContentLoaded', startWelcomeAnimation);

const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

try {

function toggleBackground() {
    const body = document.body;
    const particlesContainer = document.getElementById('particles-js');
    
    if (isParticlesMode) {
        body.style.backgroundImage = 'url(Assets/login.jpg)';
        particlesContainer.style.display = 'none';
        isParticlesMode = false;
    } else {
        body.style.backgroundImage = 'url(Assets/login.jpg)';
        particlesContainer.style.display = 'block';
        isParticlesMode = true;
    }
}

// Get DOM elements
const loginForm = document.getElementById('loginForm');
const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');
const loginMessage = document.getElementById('loginMessage');

loginForm.onsubmit = async e => {
    e.preventDefault();
    showMsg('', '');

    const email = emailEl.value.trim(), pw = passwordEl.value;
    const { data, error } = await supabase.auth.signInWithPassword({ email, password: pw });
    if (error) {
      showMsg(error.message, 'error');
      return;
    }
    if (!data.user.email_confirmed_at) {
      showMsg('Verify your email before logging in.', 'error');
      return;
    }

            showMsg('Squad access granted ‚Äì welcome back üòé', 'success');
    setTimeout(() => location.href = 'home.html', 1000);
  };

  function showMsg(txt, type) {
    const m = loginMessage;
    m.textContent = txt;
    m.style.display = txt ? 'block' : 'none';
    m.style.color = type === 'success' ? '#4CAF50' : '#f44336';
  }

  // Forgot Password Modal Functions
  function showForgotPasswordModal() {
    const modal = document.getElementById('forgotPasswordModal');
    modal.style.display = 'flex';
    document.getElementById('resetEmail').focus();
  }

  function hideForgotPasswordModal() {
    const modal = document.getElementById('forgotPasswordModal');
    modal.style.display = 'none';
    // Clear form
    document.getElementById('forgotPasswordForm').reset();
    document.getElementById('resetMessage').style.display = 'none';
  }

  // Close modal when clicking outside
  document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
    if (e.target === this) {
      hideForgotPasswordModal();
    }
  });

  // Handle forgot password form submission
  document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('resetEmail').value.trim();
    const resetBtn = document.getElementById('resetBtn');
    const resetMessage = document.getElementById('resetMessage');
    
    if (!email) {
      showResetMessage('Please enter your email address.', 'error');
      return;
    }

    // Disable button and show loading
    resetBtn.disabled = true;
    resetBtn.textContent = 'Sending...';
    
    try {
      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://tamizh-loginpage.netlify.app/reset-password.html'
      });
      
      if (error) {
        showResetMessage(error.message, 'error');
      } else {
        showResetMessage('Magic link sent! Check your email inbox üìß', 'success');
        // Clear the form
        document.getElementById('resetEmail').value = '';
      }
    } catch (error) {
      showResetMessage('An error occurred. Please try again.', 'error');
      console.error('Password reset error:', error);
    } finally {
      // Re-enable button
      resetBtn.disabled = false;
      resetBtn.textContent = 'Send Reset Link';
    }
  });

  function showResetMessage(message, type) {
    const resetMessage = document.getElementById('resetMessage');
    resetMessage.textContent = message;
    resetMessage.className = `modal-message ${type}`;
    resetMessage.style.display = 'block';
    
    // Auto-hide success messages after 5 seconds
    if (type === 'success') {
      setTimeout(() => {
        resetMessage.style.display = 'none';
      }, 5000);
    }
  }

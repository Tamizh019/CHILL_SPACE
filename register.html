    .login{

        flex-direction: column;
        border: 1px solid rgba(211, 208, 208, 0.432);
        border-radius: 12px;
        background-color: rgba(207, 207, 207, 0.1);

    .heading{

    }
    .group{

    .group label{

    }
    .inp{
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        border: none;
        background: rgba(255, 255, 255, 0.9);

    }

    .btn{

        background-color: #e67e22;

    .header{
        padding: 2rem;
        text-align: center;

    img{
        width: 230px;
        margin-bottom: 1.2rem;
        border-radius: 10px;
        margin-top: -2.4rem;

    .new{
        text-align: center;

        color: beige;
    }
    footer{
        bottom: 0;
        position: fixed;
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        color: white;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.1);
    }
    
    /* Email Verification Styles */
    .verification-container {
        display: none;
        text-align: center;
    }
    
    .verification-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #f39c12;
    }
    
    .verification-message {
        margin-bottom: 1.5rem;
        line-height: 1.6;
    }
    
    .resend-btn {
        background: none;
        border: none;
        color: #f39c12;
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.9rem;
        margin-top: 1rem;
    }
    
    .resend-btn:hover {
        color: #e67e22;
    }
    
    .resend-btn:disabled {
        color: #999;
        cursor: not-allowed;
        text-decoration: none;
    }
    
    .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    
    .step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        font-size: 0.8rem;
        font-weight: 600;
    }
    
    .step.active {
        background: #f39c12;
    }
    
    .step.completed {
        background: #4CAF50;
    }
    
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #f39c12;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
        .login {
            max-width: 90%;
            padding: 1.5rem;
            margin: 1rem;
        }
        
        .heading {
            font-size: 1.4rem;
        }
        
        .desc {
            font-size: 0.8rem;
        }
        
        img {
            width: 180px;
        }
        
        .pass {
            font-size: 0.7rem;
        }
        
        .verification-icon {
            font-size: 3rem;
        }
    }
    
    @media (max-width: 480px) {
        .login {
            max-width: 95%;
            padding: 1rem;
        }
        
        .heading {
            font-size: 1.2rem;
        }
        
        .desc {
            font-size: 0.75rem;
        }
        
        img {
            width: 150px;
        }
        
        .pass {
            font-size: 0.65rem;
        }
        
        .inp {
            font-size: 0.8rem;
            padding: 0.7rem 0.8rem;
        }
        
        .btn {
            font-size: 0.8rem;
            padding: 0.8rem;
        }
        
        .verification-icon {
            font-size: 2.5rem;
        }
    }


</style>
<body> 
    <div class="login">
        <div class="header">
                <img src="Assets/header.jpg">
                <h1 class="heading">New User</h1>
                <p class="desc">Create your account with email verification</p>
        </div>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
        </div>
        
        <!-- Registration Form -->
        <form id="registerForm">
            <div class="group">
                <label>Email</label>
                <input class="inp" type="email" id="email" placeholder="Enter your email" required>
            </div>
             <div class="group">
                <label>Password</label>
                <input class="inp" type="password" id="password" placeholder="Enter a Password" required>
            </div>
            <div class="group">
                <label>Confirm Password</label>
                <input class="inp" type="password" id="confirmPassword" placeholder="Re-enter Your Password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                <span>Send Verification Email</span>
                <span class="loading" style="display: none;"></span>
            </button>
            <div id="registerMessage" style="margin-top: 1rem; text-align: center; display: none;"></div>
        </form>
        
        <!-- Email Verification Form -->
        <div class="verification-container" id="verificationContainer">
            <div class="verification-icon">ðŸ“§</div>
            <h3>Check Your Email</h3>
            <div class="verification-message">
                <p>We've sent a verification link to:</p>
                <p><strong id="userEmail"></strong></p>
                <p>Click the link in your email to verify your account and complete registration.</p>
            </div>
            <button type="button" class="resend-btn" id="resendBtn">
                Didn't receive the email? Resend
            </button>
            <div id="verificationMessage" style="margin-top: 1rem; text-align: center; display: none;"></div>
        </div>
        
        <a href="index.html" class="new">Already an User ? Log in</a> 
    </div>

<footer>
    2021 Â© Sathyabama ERP
</footer>   

<script>
// Supabase Configuration
const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co'
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

// Initialize Supabase client
let supabase;
try {
    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
} catch (error) {
    console.error('Failed to initialize Supabase client:', error);
}

// Global variables
let currentUserEmail = '';
let currentPassword = '';
let resendCooldown = 0;

// Registration Form Handler
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = submitBtn.querySelector('.loading');
    const submitText = submitBtn.querySelector('span:first-child');
    
    // Validate passwords match
    if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error', 'registerMessage');
        return;
    }
    
    // Validate password strength
    if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error', 'registerMessage');
        return;
    }
    
    try {
        // Show loading state
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'inline-block';
        submitText.textContent = 'Sending...';
        
        // Store for later use
        currentUserEmail = email;
        currentPassword = password;
        
        // Use Supabase's signInWithOtp to send verification email
        const { data, error } = await supabase.auth.signInWithOtp({
            email: email,
            options: {
                emailRedirectTo: window.location.origin + '/index.html',
                data: {
                    password: password // Store password in user metadata for later use
                }
            }
        });
        
        if (error) {
            console.error('OTP error:', error);
            if (error.message.includes('already registered')) {
                showMessage('Email already registered. Please log in instead.', 'error', 'registerMessage');
            } else {
                showMessage('Failed to send verification email: ' + error.message, 'error', 'registerMessage');
            }
            return;
        }
        
        // Show verification form
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('verificationContainer').style.display = 'block';
        document.getElementById('userEmail').textContent = email;
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step1').classList.add('completed');
        document.getElementById('step2').classList.add('active');
        
        showMessage('Verification email sent! Check your inbox.', 'success', 'registerMessage');
        
        // Start resend cooldown
        startResendCooldown();
        
    } catch (error) {
        console.error('Registration error:', error);
        showMessage('Registration failed: ' + error.message, 'error', 'registerMessage');
    } finally {
        // Reset loading state
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        submitText.textContent = 'Send Verification Email';
    }
});

// Resend verification email
document.getElementById('resendBtn').addEventListener('click', async function() {
    if (resendCooldown > 0) {
        showMessage(`Please wait ${resendCooldown} seconds before resending`, 'error', 'verificationMessage');
        return;
    }
    
    try {
        const { data, error } = await supabase.auth.signInWithOtp({
            email: currentUserEmail,
            options: {
                emailRedirectTo: window.location.origin + '/index.html',
                data: {
                    password: currentPassword
                }
            }
        });
        
        if (error) {
            showMessage('Failed to resend email: ' + error.message, 'error', 'verificationMessage');
            return;
        }
        
        showMessage('Verification email resent!', 'success', 'verificationMessage');
        startResendCooldown();
        
    } catch (error) {
        console.error('Resend error:', error);
        showMessage('Failed to resend email: ' + error.message, 'error', 'verificationMessage');
    }
});

// Handle email verification callback
async function handleEmailVerification() {
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    
    if (accessToken && refreshToken) {
        try {
            // Set the session
            const { data, error } = await supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            });
            
            if (error) {
                console.error('Session error:', error);
                return;
            }
            
            // Get user data
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                // Create user in our database
                const passwordHash = await hashPassword(currentPassword);
                
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            password_hash: passwordHash,
                            email_verified: true,
                            verified_at: new Date().toISOString()
                        }
                    ]);
                
                if (dbError && !dbError.message.includes('duplicate key')) {
                    console.error('Database error:', dbError);
                }
                
                // Show success message
                showMessage('Email verified successfully! Redirecting to login...', 'success', 'verificationMessage');
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
        } catch (error) {
            console.error('Verification error:', error);
        }
    }
}

// Helper function to hash password
async function hashPassword(password) {
    if (typeof bcrypt !== 'undefined') {
        const saltRounds = 10;
        return await bcrypt.hash(password, saltRounds);
    } else {
        return btoa(password); // Base64 encoding as fallback
    }
}

// Resend cooldown function
function startResendCooldown() {
    resendCooldown = 60; // 60 seconds
    const resendBtn = document.getElementById('resendBtn');
    
    const countdown = setInterval(() => {
        resendCooldown--;
        if (resendCooldown > 0) {
            resendBtn.textContent = `Resend in ${resendCooldown}s`;
            resendBtn.disabled = true;
        } else {
            resendBtn.textContent = "Didn't receive the email? Resend";
            resendBtn.disabled = false;
            clearInterval(countdown);
        }
    }, 1000);
}

function showMessage(message, type, elementId) {
    const messageDiv = document.getElementById(elementId);
    messageDiv.textContent = message;
    messageDiv.style.display = 'block';
    messageDiv.style.color = type === 'success' ? '#4CAF50' : '#f44336';
    messageDiv.style.fontWeight = '500';
}

// Check for email verification callback on page load
document.addEventListener('DOMContentLoaded', function() {
    handleEmailVerification();
});

</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>

<style>

    *{

        box-sizing:border-box;
    }
    .login{

        flex-direction: column;

        box-shadow: 0 0 0 3px rgba(216, 139, 15, 0.3);

        padding: 0.9rem;
        border: none;
        border-radius: 6px;
        background-color: #f39c12;
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
    }
    .btn:hover{
        background-color: #e67e22;

    }
    
    .header{
        padding: 2rem;
        text-align: center;
       
    }
    img{
        width: 230px;
        margin-bottom: 1.2rem;
        border-radius: 10px;
        margin-top: -2.4rem;
    }
    .pass{

        color: white;
        margin-top: 1.6rem;
    }
    .new{
        text-align: center;
        margin-top: 1rem;

        color: beige;
    }
    footer{

        position: fixed;
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        color: white;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
        .login {
            max-width: 90%;
            padding: 1.5rem;
            margin: 1rem;
        }
        
        .heading {
            font-size: 1.4rem;
        }
        
        .desc {
            font-size: 0.8rem;
        }
        
        img {
            width: 180px;
        }
        
        .pass {
            font-size: 0.7rem;
        }
    }
    
    @media (max-width: 480px) {
        .login {
            max-width: 95%;
            padding: 1rem;
        }
        
        .heading {
            font-size: 1.2rem;
        }
        
        .desc {

        }
        
        img {
            width: 150px;
        }
        
        .pass {
            font-size: 0.65rem;
        }
        
        .inp {
            font-size: 0.8rem;

        }
        
        .btn {
            font-size: 0.8rem;

        }
    }


</style>
<body> 
    <div class="login">
        <div class="header">
                <img src="Assets/header.jpg">
                <h1 class="heading">New User</h1>
                
                
        </div>
        <form id="registerForm">
            <div class="group">
                <label>Email</label>
                <input class="inp" type="email" id="email" placeholder="Enter your email" required>
            </div>
             <div class="group">
                <label>Password</label>
                <input class="inp" type="password" id="password" placeholder="Enter a Password" required>
            </div>
            <div class="group">
                <label>Confirm Password</label>
                <input class="inp" type="password" id="confirmPassword" placeholder="Re-enter Your Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div id="registerMessage" style="margin-top: 1rem; text-align: center; display: none;"></div>
        </form>
        <a href="index.html" class="new">Already an User ? Log in</a> 
    </div>

<footer>

</footer>   

<script>
// Supabase Configuration
const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co'
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

// Initialize Supabase client
let supabase;
try {
    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
} catch (error) {
    console.error('Failed to initialize Supabase client:', error);
}

// Registration Form Handler
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Validate passwords match
    if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
    }
    
    // Validate password strength
    if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
    }
    
    try {
        let passwordHash;
        
        // Check if bcrypt is available
        if (typeof bcrypt !== 'undefined') {
            // Use bcrypt if available
            const saltRounds = 10;
            passwordHash = await bcrypt.hash(password, saltRounds);
        } else {
            // Fallback: simple hash (NOT secure for production, just for testing)
            passwordHash = btoa(password); // Base64 encoding as simple fallback
        }
        // Insert user into database
        const { data, error } = await supabase
            .from('users')
            .insert([
                {
                    email: email,
                    password_hash: passwordHash
                }
            ])
            .select();
        
        if (error) {
            console.error('Database error:', error);
            if (error.code === '23505') { // Unique constraint violation
                showMessage('Email already exists', 'error');
            } else if (error.message.includes('relation "users" does not exist')) {
                showMessage('Database tables not created. Please set up the database first.', 'error');
            } else {
                showMessage('Registration failed: ' + error.message, 'error');
            }
            return;
        }
        
        showMessage('Registration successful! Redirecting to login...', 'success');
        
        // Redirect to login page
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
        
    } catch (error) {
        console.error('Registration error:', error);
        showMessage('Registration failed: ' + error.message, 'error');
    }
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('registerMessage');
    messageDiv.textContent = message;
    messageDiv.style.display = 'block';
    messageDiv.style.color = type === 'success' ? '#4CAF50' : '#f44336';
    messageDiv.style.fontWeight = '500';
}




</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body{
        height: 100vh;
        background-image: url(Assets/login.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: 'Poppins', sans-serif;
    }
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    .login{
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(211, 208, 208, 0.432);
        border-radius: 12px;
        background-color: rgba(207, 207, 207, 0.1);
        backdrop-filter: blur(3px);
    }
    .heading{
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.6rem;
        margin-top: -0.6rem;
    }
    .desc{
        font-size: 0.9rem;
        line-height: 1.7;
        opacity: 0.9;
        color: white;
    }
    .group{
        margin-bottom: 1.5rem;
        position: relative;
        margin-top: -0.2rem;
    }
    .group label{
        display: block;
        margin-bottom: 0.7rem;
        font-size: 0.9rem;
        font-weight: 500;
        
    }
    .inp{
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 0.86rem;
        border-radius: 6px;

    }
    .inp :focus{
        outline: none;
        box-shadow: 0 0 0 3px rgba(216, 139, 15, 0.3);
    }
    .btn{
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 6px;
        background-color: #f39c12;
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
    }
    .btn:hover{
        background-color: #e67e22;

    }
    
    .header{
        padding: 2rem;
        text-align: center;
       
    }
    img{
        width: 230px;
        margin-bottom: 1.2rem;
        border-radius: 10px;
        margin-top: -2.4rem;
    }
    .pass{
        text-decoration: none;
        color: white;
        margin-top: 1.6rem;
    }
    .new{
        text-align: center;
        margin-top: 1rem;
        text-decoration: none;
        color: beige;
    }
    footer{
        bottom: 0;
        position: fixed;
        width: 100%;
        text-align: center;
        padding: 1.2rem;
        color: white;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.1);
    }
    

    
    @media (max-width: 768px) {
        .login {
            max-width: 90%;
            padding: 1.5rem;
            margin: 1rem;
        }
        
        .heading {
            font-size: 1.4rem;
        }
        
        .desc {
            font-size: 0.8rem;
        }
        
        img {
            width: 180px;
        }
        
        .pass {
            font-size: 0.7rem;
        }
        
        .verification-icon {
            font-size: 3rem;
        }
    }
    
    @media (max-width: 480px) {
        .login {
            max-width: 95%;
            padding: 1rem;
        }
        
        .heading {
            font-size: 1.2rem;
        }
        
        .desc {
            font-size: 0.75rem;
        }
        
        img {
            width: 150px;
        }
        
        .pass {
            font-size: 0.65rem;
        }
        
        .inp {
            font-size: 0.8rem;
            padding: 0.7rem 0.8rem;
        }
        
        .btn {
            font-size: 0.8rem;
            padding: 0.8rem;
        }
        
        .verification-icon {
            font-size: 2.5rem;
        }
    }


</style>
<body> 
    <div class="login">
        <div class="header">
                <img src="Assets/header.jpg">
                <h1 class="heading">New User</h1>
                <p class="desc">Create your account</p>
        </div>
        
        <!-- Registration Form -->
        <form id="registerForm">
            <div class="group">
                <label>Email</label>
                <input class="inp" type="email" id="email" placeholder="Enter your email" required>
            </div>
             <div class="group">
                <label>Password</label>
                <input class="inp" type="password" id="password" placeholder="Enter a Password" required>
            </div>
            <div class="group">
                <label>Confirm Password</label>
                <input class="inp" type="password" id="confirmPassword" placeholder="Re-enter Your Password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                <span>Register</span>
                <span class="loading" style="display: none;"></span>
            </button>
            <div id="registerMessage" style="margin-top: 1rem; text-align: center; display: none;"></div>
        </form>
        
        <a href="index.html" class="new">Already an User ? Log in</a> 
    </div>

<footer>

</footer>   

<script>
// Supabase Configuration
const supabaseUrl = 'https://umcmifajtomyvwjzmvpm.supabase.co'
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY21pZmFqdG9teXZ3anptdnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MzQzNTMsImV4cCI6MjA2NzMxMDM1M30._SjFGJOINRe0LTljlcK1h392iu5B5VJaAqK6sD3HJYI'

// Initialize Supabase client
let supabase;
try {
    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
} catch (error) {
    console.error('Failed to initialize Supabase client:', error);
}

// Get DOM elements
const registerForm = document.getElementById('registerForm');
const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');
const confirmPasswordEl = document.getElementById('confirmPassword');
const registerMessage = document.getElementById('registerMessage');

// Registration Form Handler
registerForm.onsubmit = async e => {
    e.preventDefault();
    const email = emailEl.value.trim(), pw = passwordEl.value, cpw = confirmPasswordEl.value;
    showMsg('', '');

    if (pw !== cpw) return showMsg('Passwords don\'t match','error');
    if (pw.length < 6) return showMsg('Min 6 chars','error');

    const { user, error } = await supabase.auth.signUp({ email, password: pw });
    if (error) return showMsg(error.message, 'error');

    showMsg('Check email to verify!', 'success');
    setTimeout(() => location.href = 'index.html', 1500);
  };

  function showMsg(txt, type) {
    const m = registerMessage;
    m.textContent = txt;
    m.style.display = txt ? 'block' : 'none';
    m.style.color = type === 'success' ? '#4CAF50' : '#f44336';
  }
</script>

</html>
